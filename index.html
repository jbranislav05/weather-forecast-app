<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="weather">
        <input type="search" list="suggestions" class="weather_search" placeholder="Search Location">
        <datalist id="suggestions"></datalist>
        <div class="weather_today">
            <div class="weather_details">
                <h2 class="weather_city">City</h2>
                <div class="weather_time_date">
                    <div class="weather_time"></div>
                    <div class="weather_date"></div>
                </div>
            </div>
            <audio class="weather_sound" autoplay>
                <source src="sounds/sunny.mp3" type="audio/mp3">
            </audio>
            <img src="images/clear-sky.png" alt="clear-sky" class="weather_image">
            <div class="weather_temp_time" >
                <div class="weather_temperature"><span class="value">+25</span>&deg;C</div>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator_humidity"><span class="value">50</span> %</p>
                    <p class="weather_indicator weather_indicator_wind"><span class="value">West, 5</span> m/s</p>
                    <p class="weather_indicator weather_indicator_pressure"><span class="value">1050</span> hPa</p>
                </div>
            </div>
        </div>
        <div class="weather_forecast">
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg; C</p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>
</html>
